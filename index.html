<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Quizzero</title>
</head>
<body>

    <section class="container-fluid" id="welcome">

<!-- welcome -->

        <div class="row justify-content-center" id="welcome-row">
            <div class="col-12 text-center align-self-center">
                <h1>Welcome to the QUIZZERO</h1>
            </div>
            <div class="col-12 text-center align-self-center">
                <button type="button" class="button" id="button-start">Let's Start</button>
            </div>
        </div>
    </section>
<!--Input row-->
    <section class="container-fluid" id="input">
        <div class="row justify-content-around">
            <div class="col-12 text-center align-self-center grid">
                <h1>Quizzero</h1>
            </div>
            <div class="col-12 text-center align-self-center grid">
                <input type="text">
            </div>
            <div class="col-12 text-center align-self-center grid">
                <h2>Select questions category</h2>
            </div>
            <div class="col-12 text-center align-self-center grid">
               <label for="Categories">Category:</label>
                <select id="category">
                    <option value="a">a</option>
                    <option value="b">b</option>
                    <option value="c">c</option>
                    <option value="d">d</option>
                </select>
            </div>
            <div class="col-12 text-center align-self-center answers-grid">
                <button type="button" class="button" id="button-continue">Let's Start</button>
            </div>
        </div>
    </section>
<!-- question row-->
    <section class="container-fluid justify-content-around" id="question">
        <div class="row justify-content-center" id="question-row">
            <div class="col-12 text-center align-self-center">
                <h1 id="question-text">What is the question ?</h1>
            </div>
        </div>
        <div class="row justify-content-center" id="answer-buttons">
                <div class="col-6 text-center align-self-center grid">
                    <button type="button" class="button">Answer 1</button>
                </div>
                <div class="col-6 text-center align-self-center grid">
                    <button type="button" class="button">Answer 2</button>
                </div>
                <div class="col-6 text-center align-self-center grid">
                    <button type="button" class="button">Answer 3</button>
                </div>
                <div class="col-6 text-center align-self-center grid">
                    <button type="button" class="button">Answer 4</button>
                </div>
        </div>
    </section>

<script src="assets/script/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
