<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Quizzero</title>
</head>
<body id="body">

<div class="container-fluid" id="dark-mode">
    <div class="row justify-content-center">
        <div class="col-2 text-center togglepadding">
            <button type="button" class="gamebutton" id="darkThemeChanger">Dark Mode</button>
        </div>
    </div>
</div>
<div class="container-fluid hide" id="light-mode" >
    <div class="row justify-content-center">
        <div class="col-2 text-center togglepadding">
            <button type="button" class="gamebutton" id="lightThemeChanger">Light Mode</button>
        </div>
    </div>
</div>
<!-- welcome -->
    <section class="container-fluid container-height" id="welcome">
        <div class="row justify-content-center container-height">
            <div class="col-12 text-center align-self-center">
                <h1>Welcome to the QUIZZERO</h1>
            </div>
            <div class="col-12 text-center align-self-center">
                <button type="button" class="gamebutton" id="button-start">Let's Start</button>
            </div>
        </div>
    </section>

<!-- Input -->

    <section class="container-fluid container-height hide" id="game-detail">
        <div class="row justify-content-center container-height">
            <div class="col-12 text-center align-self-center grid">
                <h2>Quizzero</h2>
            </div>
            <div class="col-12 text-center align-self-center grid">
                <h3>Type in your name to start the game</h3>
            </div>
            <div class="col-12 text-center align-self-center grid">
                <input id="username" type="text" placeholder="Your name">
            </div>
            <div class="col-12 text-center align-self-center grid">
                <h3>Select difficulty level</h3>
            </div>
            <div class="col-12 text-center align-self-center grid">
                <select id="questionLevel">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="col-12 text-center align-self-center grid">
                <h3>Select number of questions</h3>
            </div>
            <div class="col-12 text-center align-self-center grid">
                <select id="questionAmount">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="col-12 text-center align-self-center grid">
                <button type="button" class="gamebutton" id="button-continue" disabled>Start</button>
            </div>
        </div>
    </section>

<!-- Question -->
    
    <section class="container-fluid container-height hide" id="question">
        <div class="row justify-content-around align-items-center" id="question-row">
            <div class="col-12 text-center align-self-end">
                <h2 id="question-number">1</h2>
                <h2 id="question-text">Loading question...</h2>
            </div>
        </div>
        <div class="row justify-content-around" id="answer-buttons">
            <div class="col-xs-12 col-sm-6 text-center align-self-center grid">
                <button class="gamebutton answer-text" data-number="1"></button>
            </div>
            <div class="col-xs-12 col-sm-6 text-center align-self-center grid">
                <button class="gamebutton answer-text" data-number="2"></button>
            </div>
            <div class="col-xs-12 col-sm-6 text-center align-self-center grid">
                <button class="gamebutton answer-text" data-number="3"></button>
            </div>
            <div class="col-xs-12 col-sm-6 text-center align-self-center grid">
                <button class="gamebutton answer-text" data-number="4"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h3>Score:</h3>
                <h3 id="user-points">0</h3>
            </div>
        </div>
        
    </section>
<!-- Final score -->
    <section class="container-fluid container-height hide" id="score">
        <div class="row justify-content-center container-height align-items-center">
            <div class="col-12 text-center align-self-center">
                <h2>Final Score</h2>
            </div>
        <div class="col-xs-12 col-md-6 text-center align-self-center align-self-lg-start">
            <h3>Total score:</h3>
            <h3 id="total-points">0</h3>
        </div>
        <div class="col-xs-12 col-md-6 text-center align-self-center align-self-lg-start">
            <h3>Best Score:</h3>
            <h3 id="bestUsername">Unknown</h3>
            <h3 id="best-score">0</h3>
        </div>
        <div class="col-6 text-center align-self-center align-self-lg-start">
            <button type="button" class="gamebutton" id="button-restart">Start again</button>
        </div>
        <div class="col-6 text-center align-self-center align-self-lg-start">
            <button type="button" class="gamebutton" id="button-goback">New game</button>
        </div>
    </div>
    </section>

<script src="assets/script/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
